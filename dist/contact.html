    @font-face {
        font-family: "Noto Sans";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(fonts/o-0IIpQlx3QUlC5A4PNr5TRA.woff2) format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC,

    }
    body,
    html {
        width: 100%;
        height: 100%;
        margin: 0;
    }
    html {
        box-sizing: border-box;
    }
    *,
    :after,
    :before {
        box-sizing: inherit;
    }
    :root {
        --primary: #7e1a1a;
        --secondary: #dbdbdb;
        --dark: rgb(16, 16, 16);
        --light: #FFFFFF;
    }
    #logo {
        max-width: 180px;
        padding-left: 1rem;
    }
    .flex-row {
        display: flex;
        flex-direction: row;
    }
    .flex-wrap {
        flex-wrap: wrap;
    }
    .flex-col {
        display: flex;
        flex-direction: column;
    }
    .flex-grow {
        flex-grow: 1;
    }
    .order-0 {
        order: 0;
    }
    .order-1 {
        order: 1;
    }
    .center {
        justify-content: center;
        align-items: center;
    }
    .fc-light {
        color: var(--light);
    }
    .fc-dark {
        color: var(--dark);
    }
    h1 {
        font-size: 1.2rem;
        line-height: 90%;
    }
    h2 {
        font-size: 1rem;
    }
    h3 {
        font-size: 0.75rem;
    }
    .w-100 {
        width: 100%;
    }
    .mnh-100 {
        min-height: 100%;
    }
    .p-1 {
        padding: 1rem;
    }
    .m-auto {
        margin: auto;
    }
    .mx-1 {
        margin-left: 1rem;
        margin-right: 1rem;
    }
    .mt-1 {
        margin-top: 1rem;
    }
    .mb-1 {
        margin-bottom: 1rem;
    }
    body {
        font-family: "Noto Sans", sans-serif;
        background-color: #fff;
    }
    header {
        align-items: center;
        z-index: 2;
        background-color: #fff;
    }
    .container {
        min-width: 360px;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.5rem;
    }
    .space-around {
        justify-content: space-around;
    }
    a {
        display: block;
        color: var(--primary);
        text-decoration: none;
    }
    #hero {
        position: fixed;
        height: calc(100vh - 100px);
        width: 100%;
        background-color: gray;
        background-image: url('/images/van.jpg');
        background-size: cover;
    }
    #navContainer {
        z-index: 3;
        background-color: gray;
        height: 50px;
    }
    nav {
        transition: height ease-in-out 0.3s;
        height: 50px;
        flex-direction: column;
        overflow: hidden;
        justify-content: start;
        align-items: center;
        background-color: #EEE;
    }
    nav a {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0.5rem;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
    }
    nav a:hover {
        background-color: var(--light);
    }
    main {
        z-index: 2;
        background-color: rgba(255, 255, 255, 0.7);
    }
    #menuButton {
        min-height: 50px;
        cursor: pointer;
    }
    #menuButton div {
        background-color: var(--dark);
        height: 5px;
        width: 30px;
        margin: 3px 0px;
        opacity: 1;
        transition: all ease-in-out 0.3s;
    }
    #menuToggle:checked ~ nav {
        height: 400px;
    }
    #menuToggle:checked ~ nav #menuButton div {
        background-color: var(--primary);
    }
    #menuToggle:checked ~ nav #menuButton div:nth-child(1) {
        transform: translate(0, 11px) rotate(45deg);
    }
    #menuToggle:checked ~ nav #menuButton div:nth-child(2) {
        opacity: 0;
    }
    #menuToggle:checked ~ nav #menuButton div:nth-child(3) {
        transform: translate(0, -11px) rotate(-45deg);
    }
    .d-none {
        display: none;
    }
    main article {
        transition: opacity 0.2s ease-in-out;
        opacity: 0;
        position: absolute;
    }
    
    @media only screen and (min-width: 600px) {
        .md-flex-row {
            display: flex;
            flex-direction: row;
        }
        .md-space-between {
            justify-content: space-between;
        }
        h1 {
            font-size: 1.8rem;
        }
        h2 {
            font-size: 1.2rem;
        }
        h3 {
            font-size: 1rem;
        }
        .md-mr-auto {
            margin-right: auto;
        }
        .md-m-1{
            margin: 1rem;
        }
    
        #menuButton {
            display: none;
        }
        #menuToggle:checked ~ nav {
            height: 50px;
        }
        nav {
            height: 50px;
        }
    }
    
    </style>
</head>
